<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Swatches</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 380px;
            margin: 20px auto;
        }

        .color-swatch {
            width: 120px;
            height: 80px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .color-swatch:hover {
            transform: scale(1.05);
        }

        .color-name {
            margin-top: 5px;
            font-size: 0.9em;
            color: #fff;
            font-weight: bold;
            pointer-events: none;
        }

        .hex-code {
            font-size: 0.8em;
            color: #fff;
            margin-bottom: 5px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
        }

        #E03E52 { background-color: #E03E52; }
        #FF7F41 { background-color: #FF7F41; }
        #FFBF3F { background-color: #FFBF3F; color: #000; }
        #A9C23F { background-color: #A9C23F; }
        #4C9FC8 { background-color: #4C9FC8; }
        #4A3041 { background-color: #4A3041; }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .branding-header {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .directions {
            font-size: 1em;
            color: #555;
        }

        .copy-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, background-color 0.2s ease-in-out;
            pointer-events: none;
        }

        .copy-message.show {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.8);
        }

    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="branding-header">Branding Colors</h1>
        <p class="directions">Click on the desired color to copy the hex code.</p>
    </div>

    <div class="container">
        <div class="color-swatch" style="background-color: #E03E52;" data-hex="#E03E52" onclick="copyHex('#E03E52', this)">
            <div class="hex-code" onclick="copyHex('#E03E52', this)">#E03E52</div>
            <div class="color-name">Pink</div>
            <div class="copy-message">Copied!</div>
        </div>
        <div class="color-swatch" style="background-color: #FF7F41;" data-hex="#FF7F41" onclick="copyHex('#FF7F41', this)">
            <div class="hex-code" onclick="copyHex('#FF7F41', this)">#FF7F41</div>
            <div class="color-name">Orange</div>
            <div class="copy-message">Copied!</div>
        </div>
        <div class="color-swatch" style="background-color: #FFBF3F;" data-hex="#FFBF3F" onclick="copyHex('#FFBF3F', this)">
            <div class="hex-code" onclick="copyHex('#FFBF3F')">#FFBF3F</div>
            <div class="color-name">Yellow</div>
            <div class="copy-message">Copied!</div>
        </div>
        <div class="color-swatch" style="background-color: #A9C23F;" data-hex="#A9C23F" onclick="copyHex('#A9C23F', this)">
            <div class="hex-code" onclick="copyHex('#A9C23F')">#A9C23F</div>
            <div class="color-name">Green</div>
            <div class="copy-message">Copied!</div>
        </div>
        <div class="color-swatch" style="background-color: #4C9FC8;" data-hex="#4C9FC8" onclick="copyHex('#4C9FC8', this)">
            <div class="hex-code" onclick="copyHex('#4C9FC8')">#4C9FC8</div>
            <div class="color-name">Blue</div>
            <div class="copy-message">Copied!</div>
        </div>
        <div class="color-swatch" style="background-color: #4A3041;" data-hex="#4A3041" onclick="copyHex('#4A3041', this)">
            <div class="hex-code" onclick="copyHex('#4A3041')">#4A3041</div>
            <div class="color-name">Purple</div>
            <div class="copy-message">Copied!</div>
        </div>
    </div>

    <script>
        function copyHex(hexCode, swatchElement) {
            navigator.clipboard.writeText(hexCode)
                .then(() => {
                    // Find the .copy-message element within the clicked swatch
                    const messageElement = swatchElement.querySelector('.copy-message');
                    if (messageElement) {
                        messageElement.classList.add('show');
                        setTimeout(() => {
                            messageElement.classList.remove('show');
                        }, 1500);
                    }
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy.  Please copy manually.');
                });
        }
    </script>

</body>
</html>
