<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Swatches</title>
    <style>
        .color-swatch {
            width: 120px;
            height: 80px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            font-family: sans-serif;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .color-swatch:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
        .color-name {
            margin-top: 5px;
            font-size: 0.9em;
            color: #fff;
            font-weight: bold;
            pointer-events: none;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 380px;
            margin: 0 auto;
        }
        .hex-code {
            font-size: 0.8em;
            color: #fff;
            margin-bottom: 5px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
        }
        #E03E52 { background-color: #E03E52; }
        #FF7F41 { background-color: #FF7F41; }
        #FFBF3F { background-color: #FFBF3F; color: #000; }
        #A9C23F { background-color: #A9C23F; }
        #4C9FC8 { background-color: #4C9FC8; }
        #4A3041 { background-color: #4A3041; }
    </style>
</head>
<body>

<div class="container">
    <div class="color-swatch" style="background-color: #E03E52;" data-hex="#E03E52" onclick="copyHex('#E03E52')">
        <div class="hex-code" onclick="copyHex('#E03E52')">#E03E52</div>
        <div class="color-name">Pink</div>
    </div>
    <div class="color-swatch" style="background-color: #FF7F41;" data-hex="#FF7F41" onclick="copyHex('#FF7F41')">
        <div class="hex-code" onclick="copyHex('#FF7F41')">#FF7F41</div>
        <div class="color-name">Orange</div>
    </div>
    <div class="color-swatch" style="background-color: #FFBF3F;" data-hex="#FFBF3F" onclick="copyHex('#FFBF3F')">
        <div class="hex-code" onclick="copyHex('#FFBF3F')">#FFBF3F</div>
        <div class="color-name">Yellow</div>
    </div>
    <div class="color-swatch" style="background-color: #A9C23F;" data-hex="#A9C23F" onclick="copyHex('#A9C23F')">
        <div class="hex-code" onclick="copyHex('#A9C23F')">#A9C23F</div>
        <div class="color-name">Green</div>
    </div>
    <div class="color-swatch" style="background-color: #4C9FC8;" data-hex="#4C9FC8" onclick="copyHex('#4C9FC8')">
        <div class="hex-code" onclick="copyHex('#4C9FC8')">#4C9FC8</div>
        <div class="color-name">Blue</div>
    </div>
    <div class="color-swatch" style="background-color: #4A3041;" data-hex="#4A3041" onclick="copyHex('#4A3041')">
        <div class="hex-code" onclick="copyHex('#4A3041')">#4A3041</div>
        <div class="color-name">Purple</div>
    </div>
</div>

<script>
    function copyHex(hexCode) {
        navigator.clipboard.writeText(hexCode)
            .then(() => {
                alert(`Hex code ${hexCode} copied to clipboard!`);
            })
            .catch(err => {
                console.error('Failed to copy: ', err);
            });
    }
</script>

</body>
</html>
